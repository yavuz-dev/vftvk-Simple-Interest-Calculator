<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number" id="principal"> <br>
            Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> <span id="rate_val">10.25 %</span>  <br>
            No. of Years <select id="years"></select> <br>
            Interest : <span id="result"></span> <br>
            <button onclick="compute()">Compute Interest</button> <br>
            <footer>&#169; This Calculator belongs to yavuz-dev</footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
